<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="author" content="{{ site.author }}" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
{% if page.title %}
<title>{{ page.title }}</title>
{% else %}
<title>{{ site.name }}</title>
{% endif %}
<link rel="shortcut icon" href="/ass/favicon.ico" />
<link rel="stylesheet" href="/ass/csjs/style.css" />
<link rel="stylesheet" href="/ass/csjs/syntax.css" />
{% if page.mathjax %}
{% include mathjax.html %}
{% endif %}
</head>
<body>
<div class="page page-{{page.page_name | default: layout.page_name}}">
<div class="header">
<header>
<h1>
<a title="{{ site.name }}" href="/">
<img src="/ass/img/logo.svg" />    
</a>
</h1>
<nav>
{% for nav in site.navigations %}
<span>
<a title="{{ nav.title }}" href="{{ nav.href }}">
{{ nav.icon }}
</a>
</span>
{% endfor %}
</nav>
</header>
</div>
<div class="content">
{{ content }}
</div>
<footer>
powered by jekyll
</footer>
</div>
</body>
</html>
