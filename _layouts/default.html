<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="author" content="{{ site.author }}" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
{% if page.title %}
<title>{{ page.title }}</title>
{% else %}
<title>{{ site.name }}</title>
{% endif %}
<link rel="shortcut icon" href="/media/favicon.ico" />
<link rel="stylesheet" href="/media/css/style.css" />
<link rel="stylesheet" href="/media/css/syntax.css" />
</head>
<body>
<div class="page page-{{page.page_name | default: layout.page_name}}">
<header>
<h1><a title="{{ site.name }}" href="/">{{ site.name }}</a></h1>
<nav>
{% for nav in site.navigations %}
<span>
<a title="{{ nav.title }}" href="{{ nav.href }}">
{{ nav.icon }}
</a>
</span>
{% endfor %}
</nav>
</header>
<div id="content">
{{ content }}
</div>
<footer>
powered by jekyll | themed by
<a href="http://anyilive.com/">AnyiLive</a>
</footer>
</div>
</body>
</html>
