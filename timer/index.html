<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./favicon-16x16.png"
        />
        <title>Timer</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
            rel="stylesheet"
        />
        <style type="text/css">
            html,
            body {
                margin: 0;
                padding: 0;
                font-family: 'Orbitron';
                color: #333;
            }
            .container {
                width: 50vw;
                margin: 4vw auto 0;
            }
            .digital {
                display: flex;
                align-items: center;
                font-size: 9.2vw;
                text-align: center;
            }
            .digital i {
                display: block;
                width: 9.2vw;
                text-align: center;
            }
            .container button {
                display: block;
                width: 18vw;
                height: 4vw;
                margin: 4vw auto 0;
                font-size: 2vw;
                text-transform: uppercase;
                font-family: inherit;
            }
            .confirm {
                width: 44vw;
                border-radius: 4vw;
                background: white;
                box-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
                position: absolute;
                top: 18vw;
                left: 50%;
                margin-left: -20vw;
                display: none;
            }
            .confirm p {
                padding: 4vw;
                margin: 0;
                text-align: center;
                font-size: 2.6vw;
            }
            .confirm .btn {
                padding: 3vw;
                display: flex;
                align-items: center;
                justify-content: space-around;
            }
            .confirm .btn button {
                display: block;
                padding: 0.3vw 1vw;
                font-size: 2vw;
                font-family: inherit;
            }
            .today {
                padding: 2vw 0;
                margin: 0;
                text-align: center;
                font-size: 1.2vw;
            }
            .history {
                padding: 2vw 0 0 0;
                margin: 0;
                list-style: none;
                font-size: 1.2vw;
            }
            .history li {
                height: 6vw;
                padding: 0 2vw;
                margin: 0;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .history li span {
                padding-left: 2vw;
            }
            .history li:nth-child(odd) {
                background: #efefef;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="digital"></div>
            <div class="panel">
                <button class="the-button">Start</button>
            </div>
            <div class="today"></div>
            <div class="history"></div>
        </div>
        <div class="confirm">
            <p>Would you save the üçÖ ?</p>
            <div class="btn">
                <button>Discard</button>
                <button>Save</button>
            </div>
        </div>
        <script type="text/javascript">
            const DURATION = 25 * 60 * 1000;
            const TODAY = getTodayString();

            var digitalNode = document.querySelector('.digital');
            var confirmNode = document.querySelector('.confirm');
            var theButtonNode = document.querySelector('.the-button');
            var historyNode = document.querySelector('.history');
            var timer = null;
            var currentPomodoro = null;

            function getPomodoro(endTime) {
                return {
                    endTime: endTime,
                    notified: 0,
                    interruption: []
                };
            }

            function getTodayString() {
                var date = new Date();
                var year = date.getFullYear();
                var month = date.getMonth() + 1;
                var day = date.getDate();

                return (
                    year +
                    '-' +
                    (month < 10 ? '0' + month : month) +
                    '-' +
                    (day < 10 ? '0' + day : day)
                );
            }

            function format(s, stripTags) {
                var minutes = Math.floor(s / 60);
                var sec = s % 60;
                var str =
                    (minutes < 10 ? '0' + minutes : minutes) +
                    ':' +
                    (sec < 10 ? '0' + sec : sec);

                if (stripTags) {
                    return str;
                }
                return '<i>' + str.split('').join('</i><i>') + '</i>';
            }

            function start() {
                currentPomodoro = getPomodoro(Date.now() + DURATION);
                clearTimeout(timer);
                theButtonNode.innerText = 'interrupt';
                count();
            }

            function count() {
                var {endTime, notified} = currentPomodoro;
                var now = Date.now();
                var seconds = Math.floor((endTime - now) / 1000);

                digitalNode.innerHTML = format(Math.abs(seconds));
                digitalNode.style.color = seconds > 0 ? '#333' : '#999';
                document.title = format(seconds, true);
                timer = setTimeout(count, 1000);

                if (seconds <= 0 && notified < 8) {
                    theButtonNode.innerText = 'start';
                    showConfirm();
                    if (seconds % 12 == 0) {
                        notify();
                    }
                }
            }

            function stopNotify() {
                currentPomodoro.notified = Infinity;
            }

            function notify() {
                currentPomodoro.notified++;
                var notice = new Notification('Time Out', {
                    icon: './tomato.png'
                });
                notice.addEventListener('close', stopNotify);
                notice.addEventListener('click', stopNotify);
            }

            function showConfirm() {
                confirmNode.style.display = 'block';
            }

            function hideConfirm() {
                confirmNode.style.display = 'none';
            }

            function getTodayData() {
                var todayData = localStorage.getItem(TODAY) || '';

                try {
                    todayData = JSON.parse(todayData);
                } catch (e) {
                    todayData = [];
                }
                return todayData;
            }

            function saveTomato() {
                var todayData = getTodayData();
                localStorage.setItem(
                    TODAY,
                    JSON.stringify(todayData.concat([currentPomodoro]))
                );
            }

            function refreshTodayTomato() {
                var todayData = getTodayData();
                var count = todayData.length;
                var node = document.querySelector('.today');
                var interruption = todayData.reduce((ac, i) => {
                    return ac.concat(i.interruption);
                }, []);

                node.title = interruption.reverse().join('\n');
                node.innerHTML =
                    new Date().toDateString() +
                    '<br />' +
                    (count > 0
                        ? new Array(count).fill('üçÖ').join('  ') +
                          ' x<span>' +
                          count +
                          '</span>'
                        : '');
            }

            function showHistory() {
                var list = Object.keys(localStorage).map((k) => [
                    k,
                    JSON.parse(localStorage.getItem(k))
                ]);

                list.sort(
                    (a, b) =>
                        Number(b[0].replace(/-/g, '')) -
                        Number(a[0].replace(/-/g, ''))
                );

                historyNode.style.display = 'block';
                historyNode.innerHTML = list
                    .map((i) => {
                        var [date, tomatoes] = i;
                        var interruption = tomatoes.reduce((ac, i) => {
                            return ac.concat(i.interruption);
                        }, []);
                        var title = '';
                        var eggplant = '';

                        if (interruption.length > 0) {
                            title = interruption.reverse().join('\n');
                            eggplant =
                                '<span>üçÜ x' + interruption.length + '</span>';
                        }
                        return `<li title="${title}">
                        <p>${date}</p>
                        <p>
                            üçÖ x ${tomatoes.length}
                            ${eggplant}
                        </p>
                        </li>`;
                    })
                    .join('\n');
            }

            confirmNode.addEventListener('click', function (event) {
                var target = event.target;

                if (target.nodeName.toLowerCase() == 'button') {
                    if (target.innerText.toLowerCase() == 'save') {
                        saveTomato();
                        refreshTodayTomato();
                    }
                    hideConfirm();
                    stopNotify();
                }
            });
            document
                .querySelector('.today')
                .addEventListener('click', function (event) {
                    if (historyNode.style.display == 'block') {
                        historyNode.style.display = 'none';
                    } else {
                        showHistory();
                    }
                });

            theButtonNode.addEventListener('click', function (event) {
                var target = event.currentTarget;
                var interruption;

                if (target.innerText.toLowerCase() == 'start') {
                    Notification.requestPermission().then(start, function (
                        err
                    ) {
                        alert(err.toString());
                    });
                } else if ((interruption = prompt('What interrupt you?'))) {
                    currentPomodoro.interruption.push(interruption);
                }
            });

            digitalNode.innerHTML = format(0);
            refreshTodayTomato();

            if ('serviceWorker' in navigator && typeof caches == 'object') {
                navigator.serviceWorker.register('./sw.js');
            }
        </script>
    </body>
</html>
